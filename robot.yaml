# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  Opening the Site:
    shell: python -m robocorp.tasks run producer.py -t opening_the_news_Site
  Searching the Phrase:
    shell: python -m robocorp.tasks run producer.py -t searching_phrase
  Data Extraction:
    shell: python -m robocorp.tasks run producer.py -t extract_data
  Save To Excel:
    shell: python -m robocorp.tasks run consumer.py -t save_data_to_Excel

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
